<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Order summary card</title>

</head>
<body>
  <main>
    <section class="card">
      <img src="images/illustration-hero.svg" alt="cartoon of a girl dancing with headphones on attached to the phone in her hand" class="hero">
      
      <div class="bottom-half">
        <h1> Order Summary </h1>
        <p class="promotion">
          You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
        </p>
        
        <div class="ad">
          <div class="plan">
            <img src="images/icon-music.svg" alt="symbol of a beamed eighth note">
            <div class="annual-plan">
              <p class="annual"> 
                Annual Plan
              </p>
              <p class="price">
                $59.99/year
              </p>
            </div>
          </div>
          <a href="#" class="change"> Change </a>
        </div>
        
        <button class="proceed">
          Proceed to Payment
        </button>
        
        <p class="cancel-order">
          Cancel Order
        </p>
      </div>
    </section>
    
    <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://www.frontendmentor.io/profile/moonji-spoonji">Moonji</a>.
    </footer>
  </main>
</body>
</html>
